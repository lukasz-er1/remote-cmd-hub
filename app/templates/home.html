{% extends "layout.html" %}
{% block title %}{{ job_name }}{% endblock %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1-24 pure-u-xl-1-6 pure-u-xxl-1-5"></div>
    <div class="pure-u-22-24 pure-u-xl-2-3 pure-u-xxl-3-5" style="margin: 40px 0">
        <div class="box-title">Available machines:</div>
        <div class="box-content courier-mono green">
            <hr>
            {% for machine in machines %}
            {{ machine }} <a class="bold" href="/{{machine}}">[TERMINAL]</a>
            <a class="del bold" href="/{{machine}}/delete">[DELETE]</a>
            <li style="margin: 3px 0px 3px 20px;" class="lightblue">last ping: {{ machines[machine] }}</li>
            <hr>
            {% endfor %}
        </div>
    </div>
    <div class="pure-u-1-24 pure-u-xl-1-6 pure-u-xxl-1-5"></div>
</div>

{% endblock %}
