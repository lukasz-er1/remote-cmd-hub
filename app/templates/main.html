{% extends "layout.html" %}
{% block title %}{{ job_name }}{% endblock %}

{% block body %}

    <div class="pure-g">
        <div class="pure-u-1-24 pure-u-xl-1-6 pure-u-xxl-1-5"></div>
        <div class="pure-u-22-24 pure-u-xl-2-3 pure-u-xxl-3-5" style="margin: 40px 0">
            machine: 'machine id'

            <div class="box-title">Execute command</div>
            <textarea id="cmd" class="courier-mono green" placeholder="Enter command here..." rows="3" required></textarea>
            <button class="button-success pure-button margin-0 black bold" style="margin-bottom: 40px !important;">EXECUTE</button>

            <div class="box-title">Pending</div>
            <div class="box-content courier-mono green">
                <hr>
                journalctl --since "1 hour ago" > /tmp/journal.log<hr>
            </div>
            

        </div>
        <div class="pure-u-1-24 pure-u-xl-1-6 pure-u-xxl-1-5"></div>
    </div>

{% endblock %}
